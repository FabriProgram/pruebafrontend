<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prueba Frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/darkly/bootstrap.min.css" integrity="sha512-JjQ+gz9+fc47OLooLs9SDfSSVrHu7ypfFM7Bd+r4dCePQnD/veA7P590ovnFPzldWsPwYRpOK1FnePimGNpdrA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="GetPost.js" async defer></script>
    <script src="Carrusel.js" async defer></script>
    <script src="ValidacionesExt.js" async defer></script>
</head>
    
<body>
    <section class="formulario">
        <!--                  PRIMER FORMULARIO                 !-->
        <h1>Formulario 1</h1>
        <div class="col-lg-4 offset-lg-4">
            <form>
                <fieldset>
                    <div class="form-group">
                    <label class="col-form-label mt-4" for="Nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
                    </div>    
                    <div class="form-group">
                    <label class="col-form-label mt-4" for="Apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="Apellido">                        
                    </div>
                    <div class="form-group">
                    <label class="col-form-label mt-4" for="Telefono">Telefono</label>
                    <input type="number" class="form-control" placeholder="Telefono" id="Telefono">
                    </div>
                    <div class="form-group">                        
                    <label class="col-form-label mt-4" for="Fecha">Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Fecha" id="Fecha">
                    </div>
                    <div class="row mt-2 text-center">    
                        <div class="col-lg-11">
                            <button type="submit" class="btn btn-primary" onclick="subirDatos()">Enviar datos</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--                  SEGUNDO FORMULARIO                !-->
        <h1>Formulario 2</h1>
        <div class="col-lg-4 offset-lg-4">   
            <form action="http://localhost:3010/api/prueba/pdf" enctype="multipart/form-data" method="post">
                <fieldset>
                    <div class="form-group">
                    <label class="col-form-label mt-4" for="TituloArchivo">Titulo del Archivo</label>
                    <input type="text" class="form-control" placeholder="Titulo" id="TituloArchivo">
                    </div>  
                    <div class="form-group">
                    <label for="formFile" class="form-label mt-4">Elegir Archivo PDF</label>
                    <input class="form-control" type="file" name="formFile" onchange="return validarPdf()">
                    </div>
                    <div class="row mt-2 text-center">    
                        <div class="col-lg-11">
                            <button type="submit" class="btn btn-primary" id="archivoPDF" value="Enviar">Subir PDF</button>
                        </div>
                    </div>
                    <div class="row mt-2 text-center" id="visorPdf">
                    </div>
                </fieldset>
            </form>
        </div>
        <!--                  TERCER FORMULARIO                 !-->
        <h1>Formulario 3</h1>
        <div class="col-lg-4 offset-lg-4">   
            <form action="http://localhost:3010/api/prueba/image" enctype"multipar/form-data" method="post">
                <fieldset>
                    <div class="form-group">
                    <label class="col-form-label mt-4" for="TituloImagen">Titulo de la imagen</label>
                    <input type="text" class="form-control" placeholder="Titulo" id="TituloImagen">
                    </div>  
                    <div class="form-group">
                    <label for="formImage" class="form-label mt-4">Elegir Imagen JPG</label>
                    <input class="form-control" type="file" placeholder="Imagen" name="formImage" onchange="return validarJPG()">
                    </div>
                    <div class="row mt-2 text-center">    
                        <div class="col-lg-11">
                            <button type="submit" class="btn btn-primary" id="archivoJPG" onclick="Enviar">Subir imagen</button>
                        </div>
                    </div>
                    <div class="row mt-2 text-center" id="visorJPG">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="Renderizado">
        <div class="row mt-2 text-center">    
            <div class="col-lg-11">
                <button type="submit" class="btn btn-primary" id="archivoJPG" onclick="mostrarDatos()">Ver User</button>
            </div>
            <div class="col-lg-11">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>TELEFONO</th>
                            <th>NACIMIENTO</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="carrusel">
        <link rel="stylesheet" href="Carrusel.css">
        <div class="container-carrusel">
            <div class="carruseles" id="carruseles">
                <section class="slider">
                    <img src="Carrusel/img1.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img2.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img3.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img4.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img5.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img6.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img7.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img8.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img9.jpg">
                </section>
                <section class="slider">
                    <img src="Carrusel/img10.jpg">
                </section>
            </div>
            <div class="btn-left"><i class='bx bx-chevron-left'></i></div>
            <div class="btn-right"><i class='bx bx-chevron-right'></i></div>
        </div>
    </section>
</body>
</html>
